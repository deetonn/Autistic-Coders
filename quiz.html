<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">

                </ul>
            </div>
        </div>
    </nav>

    <!-- Quiz Header -->
    <header class="hero-section text-center py-5">
        <div class="container">
            <h1 class="display-4">JavaScript Mind-Boggle Quiz</h1>
            <p class="lead">Can you predict these JavaScript quirks?</p>
        </div>
    </header>

    <!-- Quiz Content -->
    <main class="container my-5">
        <div class="quiz-container">
            <div class="question-card mb-4">
                <div class="code-block">
                    <pre><code class="language-javascript">
// Question will appear here

                </div>
                <div class="answers mt-4">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="a">
                                Answer A
                            </button>
                        </div>

                            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="b">

                        </div>
                    </div>
                </div>
                <div class="explanation mt-4 d-none">
                    <!-- Explanation will appear here after answering -->
                </div>
            </div>
            
            <div class="text-center mt-4">
                <button class="btn btn-primary btn-lg" id="nextQuestion">Next Question</button>
            </div>
        </div>
    </main>

    <!-- Bootstrap JavaScript -->
